name: CI Pipeline - Secure Task API (Build, Test, Scan & Push)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE_NAME: rushhaabhhh/secure-task-api
  MAVEN_OPTS: -Xmx1024m

# ===============================
# Stage 1: Checkout & Setup
# ===============================
jobs:
  setup:
    name: Checkout & Environment Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

# ===============================
# Stage 2: Code Quality
# ===============================
  linting:
    name: Code Quality - Checkstyle
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml

# ===============================
# Stage 3: SAST - CodeQL
# ===============================
  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: java

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Build for CodeQL
        run: mvn clean compile -DskipTests

      - uses: github/codeql-action/analyze@v3

# ===============================
# Stage 4: SCA - Dependency Check
# ===============================
  sca-dependency-check:
    name: SCA - OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Run Dependency Check
        run: mvn dependency-check:check
        continue-on-error: true

      - name: Upload Dependency Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

# ===============================
# Stage 5: Unit Tests & Coverage
# ===============================
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Run Tests with Coverage
        run: mvn clean test jacoco:report

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

# ===============================
# Stage 6: Build Application
# ===============================
  build:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: [linting, sast-codeql, sca-dependency-check, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

# ===============================
# Stage 7: Docker Build
# ===============================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker Image
        run: docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} -o image.tar

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

# ===============================
# Stage 8: Container Security Scan
# ===============================
  image-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      security-events: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - run: docker load -i image.tar

      - name: Trivy Scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

# ===============================
# Stage 9: Push to DockerHub
# ===============================
  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: image-scan
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - run: docker load -i image.tar

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image
        run: |
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
