apiVersion: v1
kind: Service
metadata:
  name: task-api-service
  namespace: task-api-prod
  labels:
    app: task-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: task-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: task-api-nodeport
  namespace: task-api-prod
  labels:
    app: task-api
spec:
  type: NodePort
  selector:
    app: task-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP